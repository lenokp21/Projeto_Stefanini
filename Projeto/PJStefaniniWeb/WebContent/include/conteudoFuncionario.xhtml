<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<div>
		<h:form id="contFunc">
				<h:panelGrid >
					<p:dataTable value="#{funcionarioBean.funcionarios}" var="fr" scrollable="true" scrollHeight="100%" >
						<p:column headerText="Nome" >
							<h:outputText value="#{fr.nome}" />
						</p:column>
						<p:column headerText="CPF" >
							<h:outputText value="#{fr.cpf}" />
						</p:column>
						<p:column headerText="Endereco" priority="4">
							<h:outputText value="#{fr.endereco}" />
						</p:column>
						<p:column headerText="Telefone" priority="3" >
							<h:outputText value="#{fr.telefone}" />
						</p:column>
						<p:column style="width: 10%">
							<p:commandButton icon="ui-icon-pencil"
								action="#{funcionarioBean.editar(fr)}" update="dadoFunc" />
							<p:commandButton icon="ui-icon-trash"
								action="#{funcionarioBean.excluir(fr)}" update="contFunc" />
						</p:column>
					</p:dataTable>				
			</h:panelGrid>
		</h:form>
	</div>
</ui:composition>
