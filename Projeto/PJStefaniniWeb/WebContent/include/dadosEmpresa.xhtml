<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<div>
		<h:form id="dadoEmp">
				<h:panelGrid columns="2" >
					<p:outputLabel for="nome" value="Nome Fantasia:" />
					<p:inputText id="nome" value="#{empresaBean.empresa.nomeFantasia}" />

					<p:outputLabel for="nmEmp" value="Nome Empresarial:" />
					<p:inputText id="nmEmp"
						value="#{empresaBean.empresa.nomeEmpresarial}" />

					<p:outputLabel for="cnpj" value="CNPJ:" />
					<p:inputText id="cnpj" value="#{empresaBean.empresa.cnpj}" maxlength="15" />

					<p:outputLabel for="end" value="Endereço:" />
					<p:inputText id="end" value="#{empresaBean.empresa.endereco}" />

					<p:outputLabel for="tel" value="Telefone:" />
					<p:inputText id="tel" value="#{empresaBean.empresa.telefone}" />

					<p:outputPanel />
					<p:panelGrid columns="2">
						<p:commandButton value="Novo" action="#{empresaBean.novo()}"
							update="dadoEmp" />
						<p:commandButton value="Salvar"
							action="#{empresaBean.salvar()}" update="contEmp" />
					</p:panelGrid>
				
				<f:facet name="header" >
					<p:outputLabel value="Dados da Empresa" style="font-size: 23px;" />
				</f:facet>
				
			</h:panelGrid>
		</h:form>
	</div>
</ui:composition>
