<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<div align="center" >
		<h:form id="dadoCargo">
			<h:panelGrid columns="2">
				<p:outputLabel for="cargo" value="Cargo:" />
				<p:inputText id="cargo" value="#{cargoBean.cargo.cargo}" />

				<p:outputLabel for="desc" value="Descrição:" />
				<p:inputTextarea id="desc" value="#{cargoBean.cargo.descricao}"
					cols="22" rows="4" />

				<p:outputLabel for="val" value="Valor Hora/Trabalho:" />
				<p:inputText id="val" value="#{cargoBean.cargo.valorHora}" />

				<p:outputPanel />
				<p:panelGrid columns="2" captionClass="semBorda">
					<p:commandButton value="Novo" action="#{cargoBean.novo()}"
						update="@form" />
					<p:commandButton value="Salvar" action="#{cargoBean.salvar()}"
						update="contCargo" />
				</p:panelGrid>
				
				<f:facet name="header">
					<p:outputLabel value="Dados do Cargo" style="font-size: 23px;" />
				</f:facet>

			</h:panelGrid>
		</h:form>
	</div>
</ui:composition>
